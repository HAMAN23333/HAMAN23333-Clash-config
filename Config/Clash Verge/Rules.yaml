rules:
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT
  - GEOSITE,private,DIRECT
  - GEOSITE,category-ads-all,🚫 广告净化
  - GEOSITE,category-games@cn,⚡ 下载
  - GEOSITE,category-games,🕹️ Game
  - RULE-SET,Download,⚡ 下载
  - GEOSITE,tracker,⚡ 下载

  - GEOSITE,apple,🍎 Apple
  - GEOSITE,telegram,✈️ Telegram
  - GEOSITE,github,💻 Microsoft
  - GEOSITE,microsoft,💻 Microsoft
  - GEOSITE,youtube,🤖 Google
  - GEOSITE,google,🤖 Google
  - GEOSITE,bilibili,📺 BiliBili
  - GEOSITE,bahamut,台湾
  - GEOSITE,geolocation-!cn,🐟 漏网之鱼

  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOIP,CN))),REJECT
  - GEOIP,private,DIRECT,no-resolve
  - GEOIP,google,🤖 Google
  - GEOIP,telegram,✈️ Telegram

  - GEOSITE,CN,📰 国内网站
  - GEOIP,CN,📰 国内网站
  - MATCH,🐟 漏网之鱼 # 规则之外的

rule-providers:

  Download:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/HAMAN23333/ios_rule_script@master/rule/Clash/Download/Download.yaml"
    path: ./ruleset/Download.yaml
    interval: 86400
