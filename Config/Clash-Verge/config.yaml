proxy-groups:
  - {
      name: 默认,
      type: select,
      proxies:
        [DIRECT, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点, 自动选择],
    }

  # - {name: dns, type: select, proxies: [DIRECT, WARP, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点, 自动选择]}  # 加入 WARP
  - {
      name: dns,
      type: select,
      proxies:
        [
          DIRECT,
          自动选择,
          默认,
          香港,
          台湾,
          日本,
          新加坡,
          美国,
          其它地区,
          全部节点,
        ],
    }

  - { name: 🕹️ Game, <<: *pr }

  - { name: 🍎 Apple, <<: *pr }

  - { name: ✈️ Telegram, <<: *pr }

  - { name: 💻 Microsoft, <<: *pr }

  - { name: 🤖 Google, <<: *pr }

  - { name: 📺 BiliBili, <<: *pr }

  - { name: ⚡ 下载, <<: *pr }

  - { name: 🚫 广告净化, type: select, proxies: [PASS, REJECT] }

  - {
      name: 📰 国内网站,
      type: select,
      proxies:
        [
          DIRECT,
          默认,
          香港,
          台湾,
          日本,
          新加坡,
          美国,
          其它地区,
          全部节点,
          自动选择,
        ],
    }

  - { name: 🐟 漏网之鱼, <<: *pr }

  #分隔,下面是地区分组
  - { name: 香港, <<: *use, filter: "(?i)港|hk|hongkong|hong kong" }

  - { name: 台湾, <<: *use, filter: "(?i)台|tw|taiwan" }

  - { name: 日本, <<: *use, filter: "(?i)日本|jp|japan" }

  - { name: 美国, <<: *use, filter: "(?i)美|us|unitedstates|united states" }

  - { name: 新加坡, <<: *use, filter: "(?i)(新|sg|singapore)" }

  - {
      name: 其它地区,
      <<: *use,
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
    }

  - { name: 全部节点, <<: *use }

  - { name: 自动选择, <<: *use, tolerance: 2, type: url-test }

rules:
  - RULE-SET,Lan,DIRECT
  - RULE-SET,SteamCN,⚡ 下载
  - RULE-SET,GameDownloadCN,⚡ 下载
  - RULE-SET,GameDownload,⚡ 下载
  - RULE-SET,Game,🕹️ Game
  - RULE-SET,Download,⚡ 下载
  - RULE-SET,PrivateTracker,⚡ 下载
  - RULE-SET,Apple,🍎 Apple
  - RULE-SET,Apple_Domain,🍎 Apple
  - RULE-SET,Telegram,✈️ Telegram
  - AND,((NOT,((RULE-SET,Direct))),(OR,((RULE-SET,Advertising),(RULE-SET,Advertising_Domain)))),🚫 广告净化
  - RULE-SET,GitHub,💻 Microsoft
  - RULE-SET,Microsoft,💻 Microsoft
  - RULE-SET,YouTube,🤖 Google
  - RULE-SET,Google,🤖 Google
  - RULE-SET,BiliBili,📺 BiliBili
  - RULE-SET,Bahamut,台湾
  - RULE-SET,ChinaMax,📰 国内网站
  - RULE-SET,ChinaMax_IP,📰 国内网站
  - RULE-SET,ChinaMax_Domain,📰 国内网站
  - MATCH,🐟 漏网之鱼 # 规则之外的

